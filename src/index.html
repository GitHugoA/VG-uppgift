<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Text style for the title and the quotes-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="../src/style.css" rel="stylesheet">
    <title>Kanye West-quotes</title>
</head>

<body>
    <div class="row container-fluid mt-4 text-center" id="full-container">
        <!-- Main title -->
        <h1>KANYE WEST-QUOTES</h1>
        
        <div class="col-sm-10 col-md-8 mx-auto">
            <div class="card">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <!-- Quote will be displayed here -->
                    <p id="quote"></p>
                </div>
            </div>
        </div>
        <!-- Button to retrieve new quote -->
        <div class="d-grid gap-2 d-sm-block mt-4">
                <button id="quote-button" class="btn btn-outline-dark btn-lg">Get new quote</button>
        </div>
    </div>
    <!-- For webpack -->
    <script src="../dist/main.js"></script>
</body>

</html>
